<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your CSS -->
    <link href="index.css" rel="stylesheet">
    <title>Authors</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Authors</span>
            <span class="badge text-bg-secondary" id="countBadge">0</span>
        </div>
    </nav>

    <main class="container">
        <div class="row g-2 align-items-center mb-3">
            <div class="col-sm-8">
                <input id="searchInput" type="search" class="form-control" placeholder="Search (name, genre, award)…">
            </div>
            <div class="col-sm-4 text-sm-end">
                <button id="refreshBtn" class="btn btn-primary">Refresh</button>
            </div>
        </div>

        <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>

        <div id="loading" class="loading my-5">
            <div class="spinner-border" role="status" aria-hidden="true"></div>
            <span class="ms-2">Loading…</span>
        </div>

        <div class="table-responsive d-none" id="tableWrap">
            <table class="table table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Nationality</th>
                        <th>Birth date</th>
                        <th>Genres</th>
                        <th>Books</th>
                        <th>Status</th>
                        <th>Awards</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>

  <!-- Bootstrap JS (optional for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your JS -->
  <script src="index.js"></script>
</body>
</html>
